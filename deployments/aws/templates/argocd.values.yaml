global:
  tolerations:
  - key: CriticalAddonsOnly
    operator: Exists
dex:
  enabled: false
notifications:
  enabled: false

configs:
  cm:
    timeout.reconciliation: 60s
  repositories:
    "workshop-kubernetes-gitops":
      url: "git@github.com:RobKenis/workshop-kubernetes-gitops.git"
      type: git
      sshPrivateKey: |
        ${sshPrivateKey}
